<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./RSTuens_favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./RSTuens_favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./RSTuens_favicon/favicon-16x16.png">
    <link rel="manifest" href="./RSTuens_favicon/site.webmanifest">
    <title>RSTunes Music Player</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- <img src="Icons_and_Svg/logo.png" alt="logo-RSTuens"> -->
    <div class="container flex ">

        <div class="left">
            <div class="home border bg-box rounded p2">
                <div class="close">
                    <img src="./Icons_and_Svg/cross.svg" alt="close">
                </div>
                <div class="logo"><img src="./Icons_and_Svg/logo.png" alt="RSTuens logo"></div>
                <hr>
                <ul>
                    <li><img src="./Icons_and_Svg/home.svg" alt="home icon">Home</li>
                    <li>
                        <img src="./Icons_and_Svg/down-arrow.svg" alt="arrow icon">
                        <img src="./Icons_and_Svg/down-arrow.svg" alt="arrow icon">
                        <img src="./Icons_and_Svg/down-arrow.svg" alt="arrow icon">
                    </li>
                </ul>
            </div>

            <div class="library bg-box border rounded p1">
                <div class="heading justify-center">
                    <img src="Icons_and_Svg/library.svg" alt="library icon">
                    <h3>
                        Your Library
                    </h3>
                </div>

                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>
                

                <div class="footer">
                    <div><a href="index.html "> Legal </a></div>
                    
                    <div><a href="index.html "> Privacy Center </a></div>
                    <div><a href="index.html"> Privacy Policy </a></div>
                    <div><a href="index.html "> Cookies </a></div>
                    <div><a href="index.html "> About Ads </a></div>
                    <div><a href="index.html "> Accessibility </a></div>
                </div>
            </div>


        </div>

        <div class="right bg-box border rounded ">
            <div class="header r2">

                <div class="nav flex">
                    <img class="hamburger" src="./Icons_and_Svg/hamburger.svg" alt="hamburger">
                    <img src="./Icons_and_Svg/left-arrow.svg" alt="left arrow">
                    <img src="./Icons_and_Svg/rightarrow.svg" alt="right arrow">
                </div>
                <div class="buttons">
                    <button>Sign Up</button>
                    <button>Log In</button>
                </div>
            </div>
            <hr>
            <div class="playlist">
                <h2>RSTuens Playlist</h2>
                <div class="cardContainer">

                    
                </div>

                <div class="playbar">
                    <div class="aboveseekbar">
                      <div class="songinfo">
                        
                      </div>
                      <div class="songbuttons">
                        <img id="previous" src="./Icons_and_Svg/previous.svg" alt="previous">
                        <img id="pause" src="./Icons_and_Svg/pause.svg" alt="pause">
                        <img id="next" src="./Icons_and_Svg/next.svg" alt="next">
                      </div>

                      <div class="timevol flex">
                          <div class="songtime">
                                
                          </div>
                          <div class="volume ">
                            <img src="./Icons_and_Svg/vol.svg" alt="volume">
                            <div class="range">
                                <input type="range" name="volume" class="volrange">
                            </div>
                          </div>
                      </div>
                   </div>    
                      <div class="pofs">
                        <div class="seekbar">
                            <div class="circle">
    
                            </div>
                        </div>
                      </div>

                </div>

            </div>

        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
